<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAFCO - PMS MATERIAL TO BE LOAD</title>
    <link rel="stylesheet" href="../themes/font-awesome/css/font-awesome.min.css?v=2">
    <link rel="stylesheet" href="css/fonts.css?v=2">
    <link rel="stylesheet" href="css/printpage.css?v=2">
    <style>
       @media print{@page {size: landscape}}
    </style>
</head>
<body ng-app="nafprintapp">
    <div class="main-print-conatiner">
        <div class="print-hidden">
            <div class="print-hidden-left">
            <button class="btn print" onclick="printaction()">Print</button>            
         </div>
         <div class="print-hidden-right">
             
             <print-filters ng-if="printfilters"></print-filters>             
         </div>  
         
            
        </div>

        <header class="print-headers">
            <div     style="width:100%;">
                <img
                src="./../sprint/css/nafco_letter.png"
                alt="print head logo"
                loading="lazy"
                style="width:100%;height: 88px;"
              />
            </div>
           
        </header>
        <!-- <header class="main-print-title">
            <div class="main-print-logo">
                <img class="main-print-main-logo" src="./css/mainlogo.png" alt="NAFCO LOGO"/>
            </div>
            <div class="main-print-headers">
                <div class="main-print-cmname">NATIONAL ALUMINIUM FACTORY - NAFCO</div>
                <div class="main-print-titlesub" id="printtitle">{{printtitle}}</div>
            </div>
        </header> -->
       
        <div class="main-print-page" id="printcontainer" ng-view>
            
        </div>
    </div>
    <script src="./js/common.js?v=2"></script>
    <script src="./../themes/angular/jquery.min.js?v=2"></script>
    <script src="./../themes/angular/angular.js?v=2"></script>
    <script src="./../themes/angular/angular-route.js?v=2"></script>
    <script>
        const app = angular.module('nafprintapp',['ngRoute']);        
    </script>
    <script src="./js/index.js?v=2"></script>
    <script src="./js/conrollers.js?v=2" type="module"></script>
    <script src="./js/fitlerdir.js?v=2"></script>
</body>
</html>
